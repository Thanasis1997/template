<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>My site</title>

    <link rel="stylesheet" href="my-styles.css">
    <script defer type="text/javascript" src="util.js"></script>
    <script
			  src="https://code.jquery.com/jquery-3.6.0.js"
			  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
			  crossorigin="anonymous"></script>
</head>
<body>
<div class="cont">
  <div class="form sign-in">
    <h2>Welcome back,</h2>
    <label>
      <span>Email</span>
      <input type="email" class="email"/>
    </label>
    <label class="label-pass">
      <span>Password</span>
      <input type="password" class="pass"/>
    </label>
    <p class="forgot-pass">Forgot password?</p>
    <p class="check-mail">Forgot password?</p>

    <button type="button" class="submit sign-in-btn">Login</button>
    <button type="button" class="fb-btn ">Connect with <span class="fb">facebook</span></button>
    <button type="button" class="gl-btn">Connect with <span class="gl">Google</span></button>
    <button type="button" class="em-btn">Connect with <span class="em">Email</span></button>
  </div>
  <div class="sub-cont">
    <div class="img">
      <div class="img__text m--up">
        <h2>New here?</h2>
        <p>Sign up and discover great amount of new opportunities!</p>
      </div>
      <div class="img__text m--in">
        <h2>One of us?</h2>
        <p>If you already has an account, just sign in. We've missed you!</p>
      </div>
      <div class="img__btn">
        <span class="m--up">Sign Up</span>
        <span class="m--in">login</span>
      </div>
    </div>
    <div class="form sign-up">
      <h2>Time to feel like home,</h2>

      <label>
        <span>Email</span>
        <input type="email" class="email2"/>
      </label>
      <label>
        <span>Confirm Email</span>
        <input type="email" class="check-email2"/>
      </label>
      <p class="check-email3">Forgot password?</p>
      <button type="button" class="submit sign-up-btn">Sign Up</button>
      <button type="button" class="fb-btn ">Connect with <span class="fb">facebook</span></button>
      <button type="button" class="gl-btn">Connect with <span class="gl">Google</span></button>
      <button type="button" class="em-btn">Connect with <span class="em">Email</span></button>
    </div>
  </div>
</div>
</body>
</html>
